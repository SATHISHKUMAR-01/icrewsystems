<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="login.css" />
    <title>Login Page</title>
  </head>
  <body class="bg-secondary bg-gradient bg-opacity-10">
    <div class="p-5 m-5">
      <div class="d-none d-lg-flex d-sm-block ps-5">
        <div class="d-none d-lg-inline-block d-sm-block">
          <img
            src="./images/login.png"
            alt="login-image"
            class=" shadow border border-1 m-5"
            id="image"
          />
        </div>

        <div
          class="d-none d-lg-inline-block d-sm-block w-auto h-auto ms-5 ps-5 pe-5"
        >
          <div class="card w-auto h-75 mt-5 p-5 shadow-lg bg-primary bg-opacity-10" id="card">
            <div>
              <h1 class="ms-3">Welcome Back.</h1>
            </div>
            <form>
              <div>
                <input
                  type="text"
                  placeholder="Email"
                  class="shadow form-control w-auto h-20 ms-3 mb-3"
                />
              </div>
              <div>
                <input
                  type="password"
                  placeholder="Password"
                  class="shadow form-control w-auto h-20 ms-3 mb-3"
                />
              </div>
              <div class="mb-3">
                <a href="/" class="ms-3">Forgot password?</a>
              </div>
              <button
                class="ms-3 mb-5 btn btn-light btn btn-outline-dark w-auto"
              >
                Login
              </button>
            </form>
          </div>
          <div class="pt-4 text-center">
            <a href="register.html">Don't have an account? Register</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  </body>
</html>
