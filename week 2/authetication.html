<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="authentication.css">
    <title>Document</title>
   
  </head>

  <body>
    <div class="m-5 d-flex justify-content-center">
      <button class="btn btn-light w-25 p-2 m-1" role="button" data-bs-toggle="button" id="login_button">
        Login
      </button>
      <button class="btn   btn-light w-25 p-2 m-1"  role="button" data-bs-toggle="button" id="register_button">
        Register
      </button>
    </div>

    <div id="login">
      <div class="p-5 m-5">
        <div class="d-none d-lg-flex d-sm-block ps-5 row">
          <div class="d-none d-lg-inline-block d-sm-block col">
            <img
              src="./images/login.png"
              alt="login-image"
              class="shadow border border-1 m-5"
              id="image"
            />
          </div>

          <div class="d-lg-inline-block d-sm-block w-50 h-100 ms-5 ps-5 pe-5">
            <div class="card w-auto h-75 mt-5 p-5 shadow-lg bg-light col" id="card">
              <div>
                <h1 class="ms-3">Welcome Back.</h1>
              </div>
              <form>
                <div>
                  <input
                    type="text"
                    placeholder="Email"
                    class="shadow form-control w-auto h-20 ms-3 mb-3"
                  />
                </div>
                <div>
                  <input
                    type="password"
                    placeholder="Password"
                    class="shadow form-control w-auto h-20 ms-3 mb-3"
                  />
                </div>
                <div class="mb-3">
                  <a href="/" class="ms-3">Forgot password?</a>
                </div>
                <button
                  class="ms-3 mb-5 btn btn-light btn btn-outline-dark w-auto"
                >
                  Login
                </button>
                <div class="pt-4 text-center">
                  <a href="register.html">Don't have an account? Register</a>
                </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <div id="register">
      <div class="p-5 m-5">
        <div class="d-none d-lg-flex d-sm-block ps-5 row">
          <div class="d-none d-lg-inline-block d-sm-block col">
            <img
              src="./images/register.png"
              alt="login-image"
              id="image"
              class="shadow border border-1 m-5"
            />
          </div>
          <div class="d-lg-inline-block d-sm-block w-50 h-100 ms-5 ps-5 pe-5">
            <div class="card w-auto h-75 mt-5 p-5 shadow-lg bg-light col" id="card">
              <div>
                <h1 class="ms-3">Create Your Account.</h1>
              </div>

              <form>
                <div>
                  <input
                    type="text"
                    placeholder="Email"
                    class="shadow form-control w-auto h-20 mb-3 ms-3"
                  />
                </div>
                <div>
                  <input
                    type="password"
                    placeholder="Password"
                    class="shadow form-control w-auto h-20 mb-3 ms-3"
                  />
                </div>
                <div>
                  <input
                    type="password"
                    placeholder="Confirm Password"
                    class="shadow form-control w-auto h-20 mb-3 ms-3"
                  />
                </div>
                <div>
                  <input
                    class="form-check-input ms-3 mb-3"
                    type="checkbox"
                    name="remember"
                  />
                  You agree to our terms of service and privacy policy
                </div>

                <button class="ms-3 mb-5 btn btn-light btn btn-outline-dark">
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="authentication.js"></script>
  </body>
</html>
