<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="register.css" />
    <title>Register</title>
  </head>
  <body class="bg-secondary bg-gradient bg-opacity-10">
    <div>
      <div class="d-none d-lg-flex d-sm-block m-5 p-5">
        <div class="d-inline-block shadow bg-secondary bg-opacity-10 p-3 m-5">
          <img
            src="./images/register.png"
            alt="login-image"
            id="image"
            class="shadow p-2"
          />
        </div>
        <div
          class="card d-inline-block w-auto h-100 m-5 p-5 shadow-lg bg-primary bg-opacity-10"
          id="card"
        >
          <div>
            <h1 class="ms-3">Create Your Account.</h1>
          </div>

          <form>
            <div>
              <input
                type="text"
                placeholder="Email"
                class="shadow form-control w-auto h-20 mb-3 ms-3"
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="Password"
                class="shadow form-control w-auto h-20 mb-3 ms-3"
              />
            </div>
            <div>
              <input
                type="password"
                placeholder="Confirm Password"
                class="shadow form-control w-auto h-20 mb-3 ms-3"
              />
            </div>
            <div>
              <input
                class="form-check-input ms-3 mb-3"
                type="checkbox"
                name="remember"
              />
              You agree to our terms of service and privacy policy
            </div>

            <button class="ms-3 mb-5 btn btn-light btn btn-outline-dark">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  </body>
</html>
